<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="" content="" />
<title>搜索结果</title>
<link rel="stylesheet" href="/xiaoqiang/css/index.css" />
<link rel="stylesheet" href="/xiaoqiang/css/skin.css" />
<script src="/xiaoqiang/js/jquery/jquery.js" type="text/javascript"></script>
<script src="/xiaoqiang/js/jquery/loadDialog.js" type="text/javascript"></script>
<script src="/xiaoqiang/js/public/clickshowdiv.js" type="text/javascript"></script>
<script src="/xiaoqiang/js/search.js" type="text/javascript"></script>
<script src="/xiaoqiang/js/searchlist.js" type="text/javascript"></script>
</head>

<body>
<div class="wrapper">
	<div class="header head-srh">
		<div class="w1190 clearfix">
			<div class="top-logo fl"><img src="images/logo-top.png"></div>
			<div class="srh-form clearfix fl">
				<div class="fl drop-wrap">
					<p class="drop-cru" id="searchTypeObj">
						<span>本院认为</span><em class="drop-arrow icon"></em>
					</p>
					<ul class="drop-option" id="searchChildObj" style="display:none;">
						<li data-v="1" class="sObj">本院认为</li>
						<li data-v="2">全部内容</li>
						<li data-v="3">裁判结果</li>
						<li data-v="4">原告诉称</li>
						<li data-v="5">被告辩称</li>
					</ul>
				</div>
				<input type="text" class="srh-ipt fl" placeholder="请输入要搜索的内容" autocomplete="off" id="searchConObj"/>
				<a class="fl srh-btn">
					<input type="submit" class="srh-submit" value="搜 索" id="searchObj"/>
				</a>
				<ul class="drop-option srh-drop" style="display:none;" id="searchTipsObj">
				</ul>
			</div>		
			<div class="fr"><a href="javascript:void(0);" id="loginObj">登录</a><var>|</var><a href="javascript:void(0);" id="regObj">注册</a></div>
		</div>
	</div>
	<div class="content w1190 clearfix">
		<p id="nodataObj" class="no-reslut center" style="display:none;">抱歉，没有搜索到结果~</p>
		<div class="result clearfix">
			<p class="keywords fl">共找到<span class="fontyellow" id="searchNumObj">0</span>个结果，关键词：<span id="conditionSelectObj"></span></p>
			<p class="save fr"><a href="javascript:void(0);" id="collectObj"><em class="save-icon icon"></em> 收藏</a><a href="javascript:void(0);" id="downObj"><em class="load-icon icon"></em> 批量下载</a></p>
		</div>
		<div class="list-wrap fl" id="conditionObj">
		</div>
		<div class="main fr">
			<p style="display:none;" id="waitObj" class="srhing center"><img src="images/loading.gif" width="32" height="32">正在搜索中...</p>
			<div class="info-wrap" id="searchListObj">
			</div>
			<div class="pages center" id="pageObj">
			</div>
		</div>
	</div>
	<div class="gotop">
		<a href="javascript:void(0);" id="goTop" class="gotop-icon"><em class="icon"></em></a>
	</div>
</div>

<div class="overlayer" style="display:none"></div>
</body>
</html>
